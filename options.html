<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vision Board Settings</title>
  <link rel="stylesheet" href="options.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lobster&family=Permanent+Marker&family=Architects+Daughter&family=Dancing+Script&family=League+Spartan:wght@700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Vision Board Settings</h1>
      <div class="header-buttons">
        <button id="instructionsButton" class="instructions-button">Instructions</button>
        <button id="backToVisionBoard" class="back-button">Back to Vision Board</button>
      </div>
    </div>

    <div class="upload-section">
      <label for="imageUpload" class="upload-button">
        Add New Images
        <input type="file" id="imageUpload" multiple accept="image/*">
      </label>
    </div>

    <div class="images-grid" id="imagesGrid"></div>

    <div class="settings-section">
      <h2>Settings</h2>
      <div class="settings-group">
        <h3>Background Settings</h3>
        <div class="setting-group">
          <label for="backgroundColor">Background:</label>
          <select id="backgroundColor" class="settings-select">
            <option value="#000000">Black</option>
            <option value="#1a1a1a">Dark Gray</option>
            <option value="#2d2d2d">Charcoal</option>
            <option value="#123456">Navy Blue</option>
            <option value="url('backgrounds/corkboard.jpg')">Corkboard</option>
            <option value="url('backgrounds/clouds.jpg')">Cloudy Sky</option>
            <option value="url('backgrounds/ocean.jpg')">Ocean</option>
          </select>
        </div>
      </div>
      <div class="font-settings">
        <div class="setting-group">
          <label>
            <input type="checkbox" id="randomizeImages"> 
            Randomize images on each new tab
          </label>
        </div>
        <div class="setting-group">
          <label for="captionFont">Caption Font:</label>
          <select id="captionFont" class="font-select">
            <option value="'Pacifico', cursive">Pacifico</option>
            <option value="'Lobster', cursive">Lobster</option>
            <option value="'Permanent Marker', cursive">Permanent Marker</option>
            <option value="'Architects Daughter', cursive">Architects Daughter</option>
            <option value="'Dancing Script', cursive">Dancing Script</option>
            <option value="'League Spartan', sans-serif">League Spartan</option>
          </select>
        </div>
        <div class="setting-group">
          <label for="captionSize">Caption Size:</label>
          <select id="captionSize" class="font-select">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xlarge">Extra Large</option>
          </select>
        </div>
      </div>
      <h2>Current Images</h2>
      <p class="image-count">Images in your vision board: <span id="imageCount">0</span></p>
    </div>
  </div>

  <script src="utils/storage.js"></script>
  <script src="options.js"></script>
</body>
</html>
